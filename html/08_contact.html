<!doctype html>
<html>
    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp" style="border-bottom: 3px #cc0000 solid">
        <div class="container">

            <div class="section-header">
                <h3 style="color:black">CONTACT US</h3>
            </div>

            <div class="row contact-info">

                <div class="col-md-4">
                    <div class="contact-address">
                        <i class="ion-ios-location-outline"></i>
                        <h3>Address</h3>
                        <address>No.15, 1st Avenue, Edenvale, 1609, Gauteng</address>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="contact-phone">
                        <i class="ion-ios-telephone-outline"></i>
                        <h3>Phone Number</h3>
                        <p>(011) 453 9176</p>
                        <p>(011) 454 3735</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="contact-email">
                        <i class="ion-ios-email-outline"></i>
                        <h3>Email</h3>
                        <p>tony@buildingcode.co.za</p>
                    </div>
                </div>

            </div>

            <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input value="Cliff" type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
                                data-msg="Please enter at least 4 chars">
                            <div class="validation"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <input value="Cliff@cliff.cliff" type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email"
                                data-msg="Please enter a valid email">
                            <div class="validation"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input value="subject1" type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4"
                            data-msg="Please enter at least 8 chars of subject">
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"
                            placeholder="Message">This is a message poese!</textarea>
                        <div class="validation"></div>
                    </div>
                    <div class="text-center">
                        <button id="sendBtn" class="sendBtn" type="button">Send Message</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <!-- #contact -->

</html>
